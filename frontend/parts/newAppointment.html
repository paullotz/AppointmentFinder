<div class="card-body">
    <h2>Appointment Date</h2>
    <div class="input-group" id="newTaskTxts">
        <span class="input-group-text" id="basic-addon1"> Date </span>

        <input type="date" id="txtAppointmentDate" class="form-control" />

        <span class="input-group-text" id="basic-addon1"> Start time </span>

        <input type="time" id="txtStartTime" class="form-control" />

        <span class="input-group-text" id="basic-addon1"> End time </span>

        <input type="time" id="txtEndTime" class="form-control" />
    </div>

    <div class="input-group" id="newTaskTxts">
        <span class="input-group-text" id="basic-addon1">Location</span>
        <input
            type="text"
            id="txtLocation"
            class="form-control"
            placeholder="Wien"
        />
    </div>

    <div class="input-group" id="newTaskTxts">
        <span class="input-group-text" id="basic-addon1">Subject</span>
        <input
            type="text"
            id="txtSubject"
            class="form-control"
            placeholder="Subject"
        />
    </div>

    <h2>Ablauf Datum Voting</h2>
    <div class="input-group" id="newTaskTxts">
        <span class="input-group-text" id="basic-addon1"> Date </span>

        <input type="date" id="txtExpiryVotingDate" class="form-control" />

        <span class="input-group-text" id="basic-addon1"> Time </span>

        <input type="time" id="txtExpiryVotingTime" class="form-control" />
    </div>

    <button type="button" class="btn btn-success" id="btnNewAppointment">
        Add appointment
    </button>
</div>
