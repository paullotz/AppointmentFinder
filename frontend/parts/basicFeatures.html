<div class="card-body">
    <div class="input-group" id="userNameField">
        <span class="input-group-text" id="basic-addon1"
            >@</span
        >
        <input
            type="text"
            id="txtUsername"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
            placeholder="Username"
        />
    </div>

    <div class="input-group">
        <button
            type="button"
            class="btn btn-success"
            id="btnRefresh"
        >
            Refresh
        </button>
        <button
            type="button"
            class="btn btn-success"
            id="btnShowSearchCard"
            onclick="showSearchCard()"
        >
            Search Appointment
        </button>
        <button
            type="button"
            class="btn btn-success"
            id="btnShowNewCard"
            onclick="showNewCard()"
        >
            New Appointment
        </button>
    </div>
</div>
