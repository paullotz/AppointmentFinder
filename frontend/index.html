<!DOCTYPE html>
<html lang="de">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"
        ></script>

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Font -->
        <link
            href="https://fonts.googleapis.com/css?family=Nunito"
            rel="stylesheet"
        />

        <!-- Own -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="icon" href="img/favicon.ico" />

        <script src="./js/app.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

        <title>Appointment Finder</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Appointment Finder</h1>

            <!-- Basic Features Card -->
            <div id="basicFeaturesCard" class="card border-dark">
                <div class="card-body">
                    <div class="input-group" id="userNameField">
                        <span class="input-group-text" id="basic-addon1"
                            >@</span
                        >
                        <input
                            type="text"
                            id="txtUsername"
                            class="form-control"
                            placeholder="Username"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                            value="Paul"
                        />
                    </div>

                    <div class="input-group">
                        <button
                            type="button"
                            class="btn btn-success"
                            id="btnRefresh"
                        >
                            Refresh
                        </button>
                        <button
                            type="button"
                            class="btn btn-success"
                            id="btnShowSearchCard"
                            onclick="showSearchCard()"
                        >
                            Search Appointment
                        </button>
                        <button
                            type="button"
                            class="btn btn-success"
                            id="btnShowNewCard"
                            onclick="showNewCard()"
                        >
                            New Appointment
                        </button>
                    </div>
                </div>
            </div>

            <div id="searchAppointmentsCard" class="card border-dark"></div>

            <div id="newAppointmentsCard" class="card border-dark"></div>

            <div id="detailsAppointmentCard" class="card border-dark"></div>

            <!-- All Appointments Card -->
            <div id="allAppointmentsCard" class="card border-dark">
                <div class="card-body">
                    <div id="noOfEntries"></div>
                    <div class="table-responsive">
                        <table
                            class="table table-striped"
                            id="appointmentTable"
                        >
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Subject</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Details</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody id="appointmentTbody">
                                <tr></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
