<!DOCTYPE html>
<html lang="de">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"
        ></script>

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Font -->
        <link
            href="https://fonts.googleapis.com/css?family=Nunito"
            rel="stylesheet"
        />

        <!-- Own -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="./js/app.js"></script>
        <script src="../backend/jsonClient/controller.js"></script>

        <title>Appointment Finder</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Appointment Finder</h1>

            <!-- Basic Features Card -->
            <div id="basicFeaturesCard" class="card border-dark">
                <div class="card-body">
                    <div class="input-group" id="userNameField">
                        <span class="input-group-text" id="basic-addon1"
                            >@</span
                        >
                        <input
                            type="text"
                            id="txtUsername"
                            class="form-control"
                            placeholder="Username"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                        />
                    </div>

                    <div class="input-group">
                        <button
                            type="button"
                            class="btn btn-success"
                            id="btnRefresh"
                        >
                            Refresh
                        </button>
                        <button
                            type="button"
                            class="btn btn-success"
                            id="btnShowSearchCard"
                            onclick="showSearchCard()"
                        >
                            Search Appointment
                        </button>
                        <button
                            type="button"
                            class="btn btn-success"
                            id="btnShowNewCard"
                            onclick="showNewCard()"
                        >
                            New Appointment
                        </button>
                    </div>
                </div>
            </div>

            <!-- Search Appointment Card -->
            <div id="searchAppointmentsCard" class="card border-dark">
                <div class="card-body">
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            id="txtSearchField"
                            placeholder="Search via id/name"
                        />
                        <button
                            type="button"
                            class="btn btn-success"
                            id="btnSearchById"
                        >
                            Search by ID
                        </button>
                        <button
                            type="button"
                            class="btn btn-success"
                            id="btnSearchByName"
                        >
                            Search by Name
                        </button>
                        <button
                            type="button"
                            class="btn btn-success"
                            id="btnRefreshTasks"
                        >
                            <span class="material-icons">refresh</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- New Appointment Card -->
            <div id="newAppointmentsCard" class="card border-dark">
                <div class="card-body">
                    <h2>Appointment Date</h2>
                    <div class="input-group" id="newTaskTxts">
                        <span class="input-group-text" id="basic-addon1">
                            Date
                        </span>

                        <input
                            type="date"
                            id="txtAppointmentDate"
                            class="form-control"
                            aria-describedby="basic-addon1"
                        />

                        <span class="input-group-text" id="basic-addon1">
                            Start time
                        </span>

                        <input
                            type="time"
                            id="txtStartTime"
                            class="form-control"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                        />

                        <span class="input-group-text" id="basic-addon1">
                            End time
                        </span>

                        <input
                            type="time"
                            class="form-control"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                        />
                    </div>

                    <div class="input-group" id="newTaskTxts">
                        <span class="input-group-text" id="basic-addon1"
                            >Location</span
                        >
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Wien"
                            aria-describedby="basic-addon1"
                        />
                    </div>

                    <div class="input-group" id="newTaskTxts">
                        <span class="input-group-text" id="basic-addon1"
                            >Subject</span
                        >
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Subject"
                            aria-describedby="basic-addon1"
                        />
                    </div>

                    <h2>Ablauf Datum Voting</h2>
                    <div class="input-group" id="newTaskTxts">
                        <span class="input-group-text" id="basic-addon1">
                            Date
                        </span>

                        <input
                            type="date"
                            class="form-control"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                        />

                        <span class="input-group-text" id="basic-addon1">
                            Time
                        </span>

                        <input
                            type="time"
                            class="form-control"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                        />
                    </div>

                    <button
                        type="button"
                        class="btn btn-success"
                        id="btnNewAppointment"
                    >
                        Add Task
                    </button>
                </div>
            </div>

            <!-- All Appointments Card -->
            <div id="allAppointmentsCard" class="card border-dark">
                <div class="card-body">
                    <div id="noOfEntries"></div>
                    <table class="table" id="userTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Date</th>
                                <th scope="col">Start time</th>
                                <th scope="col">End time</th>
                                <th scope="col">Location</th>
                                <th scope="col">Subject</th>
                                <th scope="col">Username</th>
                                <th scope="col">Voting Expiry Date</th>
                                <th scope="col">Voting Expiry Time</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="detailsAppointmentCard"></div>
        </div>
    </body>
</html>
