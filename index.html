<!DOCTYPE html>
<html lang="de">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"
        ></script>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Own -->
        <link rel="stylesheet" type="text/css" href="frontend/css/style.css" />
        <script src="frontend/js/app.js"></script>
        <script src ="backend/jsonClient/controller.js"></script>

        <title>Appointment Finder</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Appointment Finder</h1>
    
        <!--Search field-->
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control" id="seachfield" placeholder="Search via lastname">
                    <button type="button" class="btn btn-success" id="btn_Search">Seach</button>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>


        <!-- message -->
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-9" id="searchResult">
                <label for="noOfentries" class="form-label">Number of entries found:</label>
                <input type="text" readonly class="form-control-plaintext" id="noOfentries">
            </div>
            <div class="col-sm"></div>
        </div>

        <div id="dynamic"></div>

        <!-- User Info Table -->

        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-9">
                <table class="table" id="userTable">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Time</th>
                            <th scope="col">Location</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
